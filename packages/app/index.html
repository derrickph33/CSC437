<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Player Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/main.ts"></script>
</head>
<body>
  <mu-history provides="ffl:history">
    <mu-auth provides="ffl:auth" redirect="/login.html">
      <mu-store provides="ffl:model">
        <header-element></header-element>
        <mu-switch></mu-switch>
        <footer-element></footer-element>
      </mu-store>
    </mu-auth>
  </mu-history>

  <script type="module">
    document.body.addEventListener('lightmode:toggle', (event) => {
      if (event.detail.checked) {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    });
  </script>
</body>
</html>
