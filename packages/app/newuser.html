<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Wide Receiver University</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { RegistrationFormElement } from "/src/auth/registration-form";
    import { HeaderElement } from "/src/components/header-element";

    define({
      "mu-auth": Auth.Provider,
      "registration-form": RegistrationFormElement,
      "header-element": HeaderElement
    });
  </script>
</head>
<body>
  <mu-auth provides="ffl:auth">
    <header-element></header-element>

    <main style="max-width: 500px; margin: 0 auto; padding: 2rem;">
      <h2 style="color: var(--color-text); text-align: center; margin-bottom: 2rem; font-size: 2rem;">Sign Up</h2>
      <registration-form api="/auth/register">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
      </registration-form>
      <p style="text-align: center; margin-top: 1.5rem; color: var(--color-text);">
        Already have an account?
        <a href="login.html" style="color: var(--color-background-header); text-decoration: none; font-weight: 600;">Login here</a>
      </p>
    </main>

    <script type="module">
      document.body.addEventListener('lightmode:toggle', (event) => {
        if (event.detail.checked) {
          document.body.classList.add('light-mode');
        } else {
          document.body.classList.remove('light-mode');
        }
      });
    </script>
  </mu-auth>
</body>
</html>
