<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { StatItemElement } from "/src/stat-item.ts";
        import { HeaderElement } from "/src/header-element.ts";
        import { PlayerCardElement } from "/src/player-card.ts";
        import { PlayerProfileElement } from "/src/player-profile-element.ts";
        define({
            "stat-item": StatItemElement,
            "header-element": HeaderElement,
            "player-card": PlayerCardElement,
            "player-profile": PlayerProfileElement,
            "mu-auth": Auth.Provider
        });
    </script>
</head>
<body>
  <mu-auth provides="ffl:auth">
    <header-element></header-element>

    <div class="content-wrapper">
        <aside class="sidebar">
            <h3>Featured Matchups</h3>
            <nav>
                <a href="temp.html">Team Matchups</a>
                <a href="temp.html">Position Matchups</a>
                <a href="temp.html">Matchup Rankings</a>
            </nav>

            <h3>Navigation</h3>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </aside>

        <main>
            <player-profile id="player-profile"></player-profile>
        </main>
    </div>

    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get('name');

        if (playerName) {
            const playerProfile = document.getElementById('player-profile');
            playerProfile.setAttribute('src', `/api/players/${encodeURIComponent(playerName)}`);
        }

        document.body.addEventListener('lightmode:toggle', (event) => {
            if (event.detail.checked) {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        });
    </script>
  </mu-auth>
</body>
</html>
